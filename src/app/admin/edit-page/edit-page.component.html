<app-alert></app-alert>

<div *ngIf="form; else loading">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-control"
         [ngClass]="{invalid: form.get('title').invalid}"
    >
      <label for="title">Post title:</label>
      <input id="title" type="text" placeholder="title" formControlName="title">
      <div class="validation"
           *ngIf="form.get('title').invalid"
      >
        <small *ngIf="form.get('title').errors.required">
          Title field can not be empty.
        </small>
      </div>
    </div>

    <div class="form-control">
      <label>Post content:
        <quill-editor formControlName="text"></quill-editor>
      </label>
    </div>

    <button
      class="btn btn-primary"
      type="submit"
      [disabled]="form.invalid || submitted"
    >Update post</button>
  </form>
</div>
<ng-template #loading>
  <p class="text-center">Loading...</p>
</ng-template>
